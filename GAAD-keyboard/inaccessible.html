<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad keyboard</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="inaccessible.css">
</head>

<body>
    <main>
        <h1>Keyboard practice</h1>
        <form>
            <label for="text-input">Text Input:</label>
            <input type="text" id="text-input" name="text-input">

            <label for="textarea-input">Textarea:</label>
            <textarea id="textarea-input" name="textarea-input"></textarea>

            <div class="dropdown">
                <button class="dropbtn" id="dropbtn">Dropdown</button>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>

            <fieldset>
                <fieldset>
                    <legend>How are you feeling?</legend>
                    <div>
                        <input type="radio" id="radio1" name="radio-group" value="Very happy" class="radio-input">
                        <label for="radio1" class="radio-label"><i class="bi bi-emoji-smile"></i></label>
                    </div>
                    <div>
                        <input type="radio" id="radio2" name="radio-group" value="Happy" class="radio-input">
                        <label for="radio2" class="radio-label"><i class="bi bi-emoji-laughing"></i></label>
                    </div>
                    <div>
                        <input type="radio" id="radio3" name="radio-group" value="Okay" class="radio-input">
                        <label for="radio3" class="radio-label"><i class="bi bi-emoji-neutral"></i></label>
                    </div>
                    <div>
                        <input type="radio" id="radio4" name="radio-group" value="Sad" class="radio-input">
                        <label for="radio4" class="radio-label"><i class="bi bi-emoji-frown"></i></label>
                    </div>
                    <div>
                        <input type="radio" id="radio5" name="radio-group" value="Mad" class="radio-input">
                        <label for="radio5" class="radio-label"><i class="bi bi-emoji-angry"></i></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>How do you rate this page for keyboard accessibility</legend>
                    <div>
                        <input type="checkbox" id="checkbox1" value="checkbox1" class="checkbox-input">
                        <label for="checkbox1" class="checkbox-label"><i class="bi bi-star"></i></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox2" value="checkbox2" class="checkbox-input">
                        <label for="checkbox2" class="checkbox-label"><i class="bi bi-star"></i></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox3" value="checkbox3" class="checkbox-input">
                        <label for="checkbox3" class="checkbox-label"><i class="bi bi-star"></i></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox4" value="checkbox4" class="checkbox-input">
                        <label for="checkbox4" class="checkbox-label"><i class="bi bi-star"></i></label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox5" value="checkbox5" class="checkbox-input">
                        <label for="checkbox5" class="checkbox-label"><i class="bi bi-star"></i></label>
                    </div>
                </fieldset>

                <input type="submit" value="Submit">
        </form>
    </main>
    <script src="inaccessible.js"></script>
</body>

</html>
