<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unreachable alt</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Unreachable alt or aria-label on canvas or images</h1>

    <div class="chart-container" role="img" aria-label="Times Higher Education: World Reputation Ranking">
      <canvas role="img" height="60" width="120"
        style="box-sizing: border-box; display: block; height: 60px; width: 120px;">
    </div>
    <div class="chart-container" role="img" aria-label="Second example">
      <div aria-hidden="true">
        <p>i am hidden</p>
        <canvas role="img" height="60" width="120"
          style="box-sizing: border-box; display: block; height: 60px; width: 120px;">
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
