<!DOCTYPE html>
<html>

<head>
  <title>Content</title>
</head>

<body>
  <main>
    <h1>Welcome to the Content Area</h1>
    <p>This is the main content area.</p>

    <h2>iFrame with content only and title</h2>
    <iframe src="https://www.example.com" width="600" height="400" title="Title of this iframe"></iframe>
    <h2>iFrame with video and title</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5VOacCJEOV0?si=zMuWzC_bLXrTufoM"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </main>
</body>

</html>
